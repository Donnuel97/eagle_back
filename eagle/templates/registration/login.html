<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="wrapper">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
        <h2>Login</h2>
        <div class="input-field">
          <input placeholder='Enter your username' type="text" class="email" id="email" name="username" value="">
          <label>Enter your username</label>
        </div>
        <div class="input-field">
            <input placeholder='Enter your password' type="password" id="password" name="password" value="">
            <label>Enter your password</label>
        </div>
        <div class="forget">
            <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
            <p>Go <a href="{% url 'home' %}">back</a></p>
        </div>

    </form>
    
    
  </div>
</body>
</html>
